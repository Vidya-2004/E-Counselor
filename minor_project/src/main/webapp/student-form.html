<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* Google Meet Logo */
        .google-meet-logo {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        /* Loading screen styles */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-size: 1.5rem;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto px-6 py-12">
        <div class="glass p-6 rounded-lg max-w-lg mx-auto">
            <h2 class="text-3xl font-bold text-center mb-6">Book a Session with <span id="counselorName" class="text-pink-500"></span></h2>
            
            <!-- Form for submitting student details -->
            <form id="studentForm">
                <div class="mb-4">
                    <label for="name" class="block">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 bg-gray-900 text-white rounded" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label for="gender" class="block">Gender</label>
                    <select id="gender" name="gender" class="w-full p-2 bg-gray-900 text-white rounded">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="age" class="block">Age</label>
                    <input type="text" id="age" name="age" class="w-full p-2 bg-gray-900 text-white rounded" placeholder="Enter your Age">
                </div>
                <div class="mb-4">
                    <label for="acad" class="block">Academic information</label>
                    <input type="text" id="acad" name="acad" class="w-full p-2 bg-gray-900 text-white rounded" placeholder="Enter your Academic Details">
                </div>
                <div class="mb-4">
                    <label for="skill" class="block">Extra Skills</label>
                    <input type="text" id="skill" name="skill" class="w-full p-2 bg-gray-900 text-white rounded" placeholder="Enter your skils">
                </div>
                <div class="mb-4">
                    <label for="interest" class="block">Educational Interest</label>
                    <input type="text" id="interest" name="interest" class="w-full p-2 bg-gray-900 text-white rounded" placeholder="Enter your Interest">
                </div>
                <div class="mb-4">
                    <label for="hobby" class="block">Hobby</label>
                    <input type="text" id="hobby" name="hobby" class="w-full p-2 bg-gray-900 text-white rounded" placeholder="Enter your Hobby">
                </div>
                <div class="mb-4">
                    <label for="about" class="block">Tell About Yourself</label>
                    <input type="text" id="about" name="about" class="w-full p-9 bg-gray-900 text-white text-justify rounded" placeholder="Tell About Yourself in 60 words ">
                </div>
                <button type="submit" class="bg-pink-500 px-4 py-2 w-full rounded">Submit</button>
            </form>

            <!-- Popup -->
            <div id="popup" class="glass p-6 mt-6 hidden">
                <p class="text-xl text-center mb-4">Thanks for submitting! You can now join the session:</p>
                
                <!-- Join WhatsApp button -->
                <a href="https://chat.whatsapp.com/your-group-link" target="_blank" class="block text-center mb-4 bg-green-500 py-2 px-4 rounded text-white">
                    <img src="whatsapp-logo.png" alt="WhatsApp Logo" class="inline-block w-5 h-5 mr-2"> Join WhatsApp Group
                </a>
                
                <!-- Google Meet button -->
                <a href="https://meet.google.com/new" target="_blank" class="block text-center mb-4 bg-blue-500 py-2 px-4 rounded text-white flex justify-center items-center">
                    <img src="google-meet-logo.png" alt="Google Meet Logo" class="google-meet-logo"> Get Free Session via Google Meet
                </a>
            </div>
        </div>
    </div>

    <!-- Loading screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="text-center">
            <div class="loader border-t-4 border-b-4 border-pink-500 rounded-full w-16 h-16 animate-spin mx-auto mb-4"></div>
            Submitting...
        </div>
    </div>

    <script>
        const form = document.getElementById('studentForm');
        const popup = document.getElementById('popup');
        const loadingScreen = document.getElementById('loadingScreen');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent page reload

            // Show the loading screen
            loadingScreen.style.display = 'flex';

            // Simulate form submission
            setTimeout(() => {
                // Hide the loading screen and show the popup
                loadingScreen.style.display = 'none';
                popup.classList.remove('hidden');
            }, 2000); // Delay of 2 seconds
        });
    </script>
</body>
</html>
